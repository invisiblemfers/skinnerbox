<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script src="https://unpkg.com/f0js@0.0.12/dist/f0.js"></script>
<script id="template" type="text/x-handlebars-template">
<div data-type="countdown" data-id="3089251" class="tickcounter" style="width: 100%; position: relative; padding-bottom: 25%"><a href="//www.tickcounter.com/countdown/3089251/mint-ends-in" title="MINT ENDS IN">MINT ENDS IN</a><a href="//www.tickcounter.com/" title="Countdown">Countdown</a></div><script>(function(d, s, id) { var js, pjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//www.tickcounter.com/static/js/loader.js"; pjs.parentNode.insertBefore(js, pjs); }(document, "script", "tickcounter-sdk"));</script>
  <img src="imfer.gif"/> 
  <h1>{{title}}</h1>
  <table class='invites'>
  <tr>
    <th>mint price</th>
    <th>mint limit</th>
    <th>Invite</th>
  </tr>
  {{#each items}}
    <tr>
      <td>{{eth}} ETH</td>
      <td>{{limit}}</td>
      <td><a class='btn' href="mint.html#address={{address}}&key={{key}}">MINT NOW</td</a></td>
    </tr>
  {{/each}}
  </table>
</script>
<script>
const f0 = new F0()
const web3= new Web3(window.ethereum)
const template = Handlebars.compile(document.querySelector("#template").innerHTML);
document.addEventListener("DOMContentLoaded", async () => {
  let config = await fetch("box.json").then((r) => {
    return r.json()
  })
  let net = await web3.eth.getChainId()
  console.log("net = ", net)
  await window.ethereum.send('eth_requestAccounts');
  try {
    await f0.init({
      web3: web3,
      contract: config.contract,
      network: config.network
    })
    const name = await f0.name()
    const symbol = await f0.symbol()
    const placeholder = await f0.placeholder()
    const invites = await f0.myInvites()
    document.querySelector(".box").innerHTML = template({
      title: `${name} (${symbol}) PUBLIC MINT`,
      image: placeholder.converted.image,
      items: Object.keys(invites).map((key, index) => {
        return {
          index: index,
          address: config.contract,
          key: key,
          eth: invites[key].condition.converted.eth,
          limit: invites[key].condition.converted.limit
        }
      })
    })
  } catch (e) {
    document.querySelector(".box").innerHTML = `<h1>${e.message.toLowerCase()}</h1>`
  }
})
</script>
</head>
<body>
<div class='box'></div>
</body>
</html>
